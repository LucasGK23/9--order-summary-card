<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <img class="imagem" src="images/illustration-hero.svg" alt="" aria-hidden="true">

    <section>
      <!-- TEXTOS -->
      <h3>
        Order Summary
      </h3> 
      <p class="descrição">
        You can now listen to millions of songs, audiobooks, and podcasts on any device
        anywhere you like!
      </p>

      <!-- PREÇO -->
      <div class="preço">
        <div class="valor">
          <img src="images/icon-music.svg" alt="ícone de música">
          <div class="plano">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>

        <a href="#">Change</a>
      </div>

      <!-- BOTÕES -->
      <div class="botoes">
        <button type="submit">Proceed to Payment</button>
        <a href="#" id="cancel">Cancel Order</a>
      </div>
    </section>

    <p style="text-align: center; margin-top: 0.5rem;">
      Feito por
      <a target="_blank" href="https://github.com/LucasGK23">Lucas</a>
    </p>
  </main>

</body>
</html>
